<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header-wrapper">
      <div class="header">
          <p class="title-text">Library</p>
          <button class="add-book-btn">New Book</button>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="main">
        <div class="card-container" id="card-container">
        </div>
      </div>
    </div>
  </div>
  <div id="addBookModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h2>Add a book!</h2>
      <form id="form-add-book">
        <div class="form-item">
          <label for="form-book-name">Book name:</label>
          <input type="text" id="form-book-name" name="title" required>
        </div>
        <div class="form-item">
          <label for="form-author-name">Author name:</label>
          <input type="text" id="form-author-name" name="author" required>
        </div>
        <div class="form-item">
          <label for="form-num-pages">Number of pages:</label>
          <input type="number" id="form-num-pages" name="numPages" required>
        </div>
        <fieldset class="form-item">
          <legend>Have you read this book?:</legend>
          <div class="radio-wrapper">
            <div class="radio-choice">
              <label for="form-yes-read">Yes</label>
              <input type="radio" id="form-yes-read" name="haveRead" value="true" required>
            </div>
            <div class="radio-choice">
              <label for="form-no-read">No</label>
              <input type="radio" id="form-no-read" name="haveRead" value="false" required>
            </div>
          </div>
        </fieldset>
        <button class="submit-add-book-btn" type="submit">Add Book</button>
      </form>
    </div>
  </div>
</body>
</html>
